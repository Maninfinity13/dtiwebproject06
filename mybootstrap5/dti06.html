<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <script src="./js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container bg-warning" style="margin-top: 20px">
      <h1>Text</h1>
      <!-- ใช้ bootstrap กำหนดตำแหน่งข้อความในแนวนอน -->
      <p class="text-start">Lorem ipsum dolor sit amet.</p>
      <p class="text-end">Lorem ipsum dolor sit amet.</p>
      <p class="text-center fw-bold text-uppercase text-success">
        Lorem ipsum dolor sit amet.
      </p>
      <hr />
      <!-- ใช้ bootstrap เปลี่ยน block เป็น inline -->
      <div class="d-inline fw-bold">Lorem ipsum dolor sit amet.</div>
      <div class="d-inline">Lorem ipsum dolor sit amet.</div>
      <hr />

      <!-- ใช้ bootstrap เปลี่ยน inline เป็น block -->
      <span class="d-inline display-2 bg-danger">Lorem ipsum dolor sit amet.</span>
      <span class="d-inline">Lorem ipsum dolor sit amet.</span>
    </div>
  </body>
</html>
