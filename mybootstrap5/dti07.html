<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <script src="./js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container bg-warning" style="margin-top: 20px">
      <h1>Floating Fix</h1>
      <!-- จัดวางเนื้อหาแบบลอยตัว -->
      <div>
        <button class="float-start">SAU</button>
        <button class="float-end invisible">DTI</button>
      </div>
      <div>
        <img class="float-start invisible"
          src="https://cdn.pixabay.com/photo/2023/09/16/17/13/cat-8257177_1280.jpg"
          alt=""
        />
        <p>SAU 1</p>
      </div>
      <div>
        <img class="float-end"
          src="https://cdn.pixabay.com/photo/2023/09/16/17/13/cat-8257177_1280.jpg"
          alt=""
        />
        <p>SAU 2</p>
      </div>

      <div>
        <img class="float-none"
          src="https://cdn.pixabay.com/photo/2023/09/16/17/13/cat-8257177_1280.jpg"
          alt=""
        />
        <p>SAU 3</p>
      </div>
    </div>
  </body>
</html>
